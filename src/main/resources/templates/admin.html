<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<title>Admin</title>
</head>
<body>
  <div class="container">
    <h1 th:inline="text">こんにちは 管理者[[${#httpServletRequest.remoteUser}]]!</h1>
    <form id="email_select" name="email_select" class="col-md-3 py-3" th:action="@{/admin/getUserTodoInfo}" method="get">
      <label for="state" class="form-label fs-2">Email</label> 
      <select id="email" name="email" class="form-select" required="required" onchange="getUserTodoInfo()">
        <option hidden>選択してください</option>
        <option th:each="user : ${emailList}" th:value="${user.email}" th:text="${user.email}"></option>
      </select>
    </form>
    <div class="row">
      <div th:if="${!#lists.isEmpty(userList)}" class="table-responsive py-4">
        <h3>ユーザ情報</h3>
        <table class="table table-striped table-hover table-bordered table-sm">
          <thead>
            <tr class="table-primary">
              <th>ユーザ名</th>
              <th>メール</th>
              <th>権限</th>
              <th>有効</th>
              <th>ロック</th>
              <th  width="10%"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.isEmpty(userList)}">
              <td colspan="7" align="center">No User!?</td>
            </tr>
            <tr th:each="user : ${userList}">
              <td th:text="${user.username}"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.role}"></td>
              <td th:text="${user.enabled}"></td>
              <td th:text="${user.locked}"></td>
              <td align="center" width="10%">
                <button type="button" class="btn　btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" 
                th:data-bs-username="${user.username}"
                th:data-bs-email="${user.email}"
                >更新</button>
              </td>
              
            </tr>
          </tbody>
        </table>
        <h3>タスク情報</h3>
        <table class="table table-striped table-hover table-bordered table-sm">
          <thead>
            <tr class="table-success">
              <th>タスク名</th>
              <th>カテゴリー</th>
              <th>説明</th>
              <th>内容</th>
              <th>ステータス</th>
              <th>予定日</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.isEmpty(userList)}">
              <td colspan="6" align="center">No Task!!</td>
            </tr>
            <tr th:each="task : ${taskList}">
              <td th:text="${task.taskName}"></td>
              <td th:text="${task.category}"></td>
              <td th:text="${task.description}"></td>
              <td th:text="${task.content}"></td>
              <td th:text="${task.status}"></td>
              <td th:text="${task.taskDate}"></td>
              <td th:hidden="${task.userId}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Sign Out" />
    </form>
  </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form th:object="${reqUser}" th:action="@{/admin/editUser}" method="post">
<!--       <form th:action="@{/admin/editUser}" method="post"> -->
        <div class="modal-body">
          <div class="mb-3">
            <label for="user-name" class="col-form-label">名前</label>
            <input type="text" th:field="*{username}" class="form-control" id="user_name">
<!--             <input type="text" name="username" class="form-control" id="user_name"> -->
          </div>
          <div class="mb-3">
            <label for="email" class="col-form-label">メールアドレス</label>
            <input type="text" th:field="*{email}" class="form-control" id="email">
<!--             <input type="text" name="email" class="form-control" id="email"> -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-success" value="Update">
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
		
  const getUserTodoInfo = () => {
	  document.forms["email_select"].email.value = document.getElementById("email").value;
  	document.forms["email_select"].submit();	
  }
  
  var exampleModal = document.getElementById('exampleModal')
  exampleModal.addEventListener('show.bs.modal', function (event) {
    // Button that triggered the modal
    var button = event.relatedTarget
    // Extract info from data-bs-* attributes
    var username	= button.getAttribute('data-bs-username')
    var email			= button.getAttribute('data-bs-email')
    // If necessary, you could initiate an AJAX request here
    // and then do the updating in a callback.
    //
    // Update the modal's content.
    var modalTitle = exampleModal.querySelector('.modal-title')
    var modalUserName = exampleModal.querySelector('#user_name')
    var modalEmail = exampleModal.querySelector('#email')

    modalUserName.value	= username
    modalEmail.value		= email
  })
