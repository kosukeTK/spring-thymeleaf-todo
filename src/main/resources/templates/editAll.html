<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<title>EditAll</title>
</head>
<body>
  <form th:object="${editAllTaskList}" th:action="@{/edit/editAllTask/{userId}(userId=*{editAllTasks[0].userId})}" method="POST">
    <div class="container">
      <div class="row">
        <div class="d-flex flex-row align-items-center">
          <h3 class="me-auto">タスク情報</h3>
        </div>
        <table class="table table-bordered table-sm">
          <thead>
            <tr class="table-success">
              <th width="10%">タスク名</th>
              <th width="10%">カテゴリー</th>
              <th width="10%">説明</th>
              <th width="10%">内容</th>
              <th width="10%">ステータス</th>
              <th width="10%">予定日</th>
            </tr>
          </thead>
          <tbody>
            <tr id="taskList" th:each="task, st : *{editAllTasks}">
              <td width="10%">
                <input type="text" class="border-0" th:field="*{editAllTasks[__${st.index}__].taskName}" />
              </td>
              <td width="10%">
                <input type="text" class="border-0" th:field="*{editAllTasks[__${st.index}__].category}" />
              </td>
              <td width="10%">
                <input type="text" class="border-0" th:field="*{editAllTasks[__${st.index}__].description}" />
              </td>
              <td width="10%">
                <input type="text" class="border-0" th:field="*{editAllTasks[__${st.index}__].content}" />
              </td>
              <td width="10%">
                <input type="text" class="border-0" th:field="*{editAllTasks[__${st.index}__].status}" />
              </td>
              <td width="10%">
                <input type="text" class="border-0" th:field="*{editAllTasks[__${st.index}__].taskDate}" />
              </td>
              <td hidden>
                <input type="hidden" th:field="*{editAllTasks[__${st.index}__].id}">
                <input type="hidden" th:field="*{editAllTasks[__${st.index}__].userId}">
                <input type="hidden" th:field="*{editAllTasks[__${st.index}__].userName}">
                <input type="hidden" th:field="*{editAllTasks[__${st.index}__].createDate}">
                <input type="hidden" th:field="*{editAllTasks[__${st.index}__].imageDir}">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <button type="submit" class="btn　btn-sm btn-primary">編集</button>
      <div class="container">
        <div th:if="${msg}" class="mx-auto">
          <p th:text="${msg}" class="text-center"></p>
        </div>
        <table class="mx-auto">
          <tr th:if="${validationError}" th:each="error : ${validationError}">
            <td th:text="${error}"></td>
          </tr>
        </table>
      </div>
    </div>
  </form>
  <script type="text/javascript">
			
		</script>
</body>
</html>
